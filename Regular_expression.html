<script>
    //Regular Expression
    /*
        // delimiter

        om

        /[][]/

        [] => 1 character & types of character

        /[a-z][m-z][0-9][a-zA-Z0-9]/

        /^[1-9][][][]/

        ^[] ==> First Character

        /ABCDE1234[H]$/

        []$ ===> Last Character

        /^[a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z][a-zA-Z]$/
        /^[a-zA-Z]{5}$/ ===> exact 5 characters
        /^[a-zA-Z]{5,10}$/ ===> Range 5 to 10
        /^[a-zA-Z]{5,}$/ ===> Atleast 5 char

        /^[a-zA-Z]{1,}$/ ===> Atleast 1 char
        /^[a-zA-Z]+$/ ===> Atleast 1 char

        //  + ====> {1,}


        09 or 9

        /^[0]?[1-9]$/

        ? ==>optional 

        | ====> OR

        ([a-z]|[A-Z]|[0-9])
    */

    var pattern1 = /[a-zA-Z][a-zA-Z]/
    console.log(pattern1);
    console.log(pattern1.test("OM"));
    console.log(pattern1.test("fW"));
    console.log(pattern1.test("1W"));
    console.log(pattern1.test("Ml9"));

    var pattern2 = /^[a-z][0-9][A-Z]$/
    console.log(pattern2.test('b8K'));
    console.log(pattern2.test('m8OL'));

    var pattern3 = /^[m-zA-Z0-9]{5}$/
    console.log(pattern3.test('vsW2D'));
    console.log(pattern3.test('vsW2D1'));
    console.log(pattern3.test('123Da'));


    var pattern_pincode = /^[1-9][0-9]{5}$/
    console.log(pattern_pincode.test(400020));
    console.log(pattern_pincode.test(000020));

    var pattern_mobile = /^[6-9][0-9]{9}$/
    console.log(pattern_mobile.test(9820098200));
    console.log(pattern_mobile.test(4820098200));

    var pattern_month = /^([0]?[1-9]|[1][0-2])$/
    console.log(pattern_month.test(9));
    console.log(pattern_month.test(11));
    console.log(pattern_month.test(16));
    console.log(pattern_month.test(08));

    //  1to9 | 10 to 19 | 20 to 29 | 30,31
    var pattern_date = /^([0]?[1-9]|[1][0-9]|[2][0-9]|[3][0-1])$/
    console.log(pattern_date.test(31));
    console.log(pattern_date.test(05));
    console.log(pattern_date.test(22));
    console.log(pattern_date.test(19));
    console.log(pattern_date.test(32));


    var pname = "D'souza"
    console.log(pname);

    //escaping characters
    var pname = "D\"souza Hero\"s "
    console.log(pname);

    // (20)-(12)-(2001)  20/12/2001
    // var dob = /^()\-()\-()$/
    var dob = /^([0]?[1-9]|[1][0-9]|[2][0-9]|[3][0-1])\-([0]?[1-9]|[1][0-2])\-([0-9]{4})$/
    console.log(dob.test("20-2-2003"));
    console.log(dob.test("31-02-2003"));
    console.log(dob.test("30-10-1999"));

    // Full Name
    /*
        Om
        het
        Omkar
        Omkar Patil
        Omkar Ramesh Patil
    */
   var fullName = /^[a-zA-Z]([a-zA-Z ]+)?[a-zA-Z]$/
   console.log(fullName.test("OM") , "OM");
   console.log(fullName.test("Het") , "Het");
   console.log(fullName.test("Omkar Patil") , "Omkar Patil");
   console.log(fullName.test("Omkar Ramesh Patil") , "Omkar Ramesh Patil");
   console.log(fullName.test(" Omkar Ramesh Patil") , " Omkar Ramesh Patil");
</script>

<form>
    <input type="text" placeholder="Enter Name" required pattern="^[a-zA-Z]([a-zA-Z ]+)?[a-zA-Z]$" /> <br />
    <button>Submit</button>
</form>
