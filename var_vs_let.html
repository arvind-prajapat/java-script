Exp :- 4


<script>
    
    console.log(x);


    var x; //declare (getting hoisted)
    x=20; //assignment ( not getting hoisted)


    console.log(y);

    let y; // hoisting is  not allowed for keyword let
</script>

<!-- JavaScript Hoisting refers to the process whereby the interpreter appears to move the declaration variables  to the top of their scope, prior to execution of the code -->
